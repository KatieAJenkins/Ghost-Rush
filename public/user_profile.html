<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Ghost Rush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav role="navigation" id="nav-header">
            <div class="nav-wrapper container">
                <a id="mainLogo" href="map.html" class="brand-logo"><img src="images/ghost-rush.png" alt="ghost rush logo" height="75px" width="75px" class="logo-small"></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html" class="logOut">Log out</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li><a href="map.html" id="navLink2Profile">Map</a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav" style="transform: translateX(-100%);">
                  <li><a href="map.html">Map</a></li>
                  <li><a href="index.html" class="logOut">Log out</a></li>

                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
            <!-- end nav-wrapper -->
        </nav>
    </header>
    <main>
        <div class="container">

            <div class="row">
                <div class="col s6 border offset-s3 z-depth-2">
                    <div id="profileInfoBox">
                        <p class="center-align" id="profileUserName">Username: This is Me</p>
                        <p class="center-align" id="profileCity">Location: City</p>
                        <p class="center-align" id="profileState">Location: State</p>
                    </div>
                </div>
            </div>

            <div class="row">
              <div class="col s1 border z-depth-2 center-align">
              <p id="wantGalleryTitle">Want to Go</p>
              </div>
              <div class="row townCard">
                <!-- dynamically load ghost town name/photo here, container from users.js populateCard function -->
            </div>
        </div>

            <div class="row">
              <div class="col s1 border z-depth-2 center-align">
              <p id="beenGalleryTitle">Been there</p>
              </div>
              <div class="row" id="beenGhostTownDiv">
                <!-- dynamically load ghost town name/photo here, as well as card container below -->
                <div class="col s3">
                  <div class="card small">
                    <div class="card-image">
                      <img src="http://www.legendsofamerica.com/photos-centralcity/CentralCityPostcard.jpg" class="responsive-img" id="beenGhostTownPic">
                      <span class="card-title center-align" id="beenGhostTownName">Name of Ghost town</span>
                    </div>
                    <div class="card-content center-align">
                      <a href="#">Visit Map Page</a>
                      <div class="section">
                      <div class="divider"></div>
                    </div>
                    <div class="card-content">
                      <a href="#">Delete from List</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

      </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="left left-footer-link">
                        <a href="#">Contact</a>
                    </div>
                    <!-- end left footer link -->
                    <div class="right right-footer-link">
                        <a href="#">Help</a>
                    </div>
                    <!-- end right footer link -->

                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <div class="center-align">
                    Â© 2016 Ladies Exploration League. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/logout.js"></script>
<script src="js/user.js"></script>
</html>
